<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="container">
      <form action="destination.html" method="GET">
        <h1>Sign Up</h1>
        <p>Please fill this form to create an account</p>
        <input type="text" class="input-fld" placeholder="User Name" required />

        <input type="email" class="input-fld" placeholder="Email Id" required />

        <input type="text" class="input-fld" placeholder="Password" required />

        <input
          type="date"
          class="input-fld date-field"
          placeholder="Date-Of-Birth"
          required
        />
        <button>Register</button>
      </form>
    </section>

    <script src="main.js"></script>
  </body>
</html>
